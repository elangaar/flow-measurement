<!DOCTYPE html>
<html>
<head>
<title>{% block head_title %}{% endblock %}</title>
<style>
.container { 
    min-height: 100vh;
}
#btn-block {
    height: 100vh;
}
{% block style %} {% endblock %}
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.1/jquery.form.min.js" integrity="sha384-tIwI8+qJdZBtYYCKwRkjxBGQVZS3gGozr3CtI+5JF/oL1JmPEHzCEnIKbDbLTCer" crossorigin="anonymous"></script>
{% block head %} {% endblock head %}
</head>

<body>
<div class='container'>
    <div id="btn-block" class="row align-items-center justify-content-center">
        <div class="col-sm-2 mr-4">
            <a role="button" class="btn" href="{% url 'measurement' %}">measurements</a><br />
            <a role="button" class="btn" href="{% url 'settings' %}">settings</a><br />
            <a role="button" class="btn" href="{% url 'info' %}">information</a><br />
            <hr>
            <a role="button" class="btn" href="{% url 'stations' %}">stations</a><br />
            <a role="button" class="btn" href="{% url 'devices' %}">devices</a><br />
            <hr>
            {% if user.is_authenticated %}
            <a role="button" class="btn" href="{% url 'account_logout' %}">log out</a><br />
            {% else %}
                <a role="button" class="btn" href="{% url 'account_login' %}">log in</a><br />
            {% endif %}

        </div>
            {% block content %}
            {% endblock content %}
            {% block extra_body %}
            {% endblock extra_body %}
    </div>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</div>
            {% block modals %}
            {% endblock modals %}
</body>
</html>
